quarkus.datasource.db-kind=POSTGRESQL
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=mystays
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL81Dialect
quarkus.datasource.username= postgres
quarkus.datasource.password= manager123


quarkus.hibernate-orm.log.sql=true
quarkus.http.port= 8089
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://127.0.0.1:3000
quarkus.http.cors.methods=GET,PUT,POST
quarkus.http.cors.headers=content-type
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true